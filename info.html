<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFO ‚Äî CABIN TRIP 2026</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;900&family=Crimson+Pro:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <a href="index.html" class="nav-link">HOME</a>
        <a href="info.html" class="nav-link active">INFO</a>
    </nav>

    <div class="raccoon" id="raccoon">
        <img src="raccoon.png" alt="raccoon">
    </div>

    <main class="info-page">
        <div class="background-pattern"></div>
        
        <div class="info-content">
            <h1 class="info-title">Trip Details</h1>
            
            <section class="info-section">
                <h2 class="section-title">
                    <span class="section-icon">üìç</span>
                    Location
                </h2>
                <p class="section-text">Address TBD</p>
            </section>

            <section class="info-section">
                <h2 class="section-title">
                    <span class="section-icon">üìÖ</span>
                    Dates
                </h2>
                <p class="section-text">January 2nd - 4th (Friday - Sunday)</p>
            </section>

            <section class="info-section">
                <h2 class="section-title">
                    <span class="section-icon">üéí</span>
                    What to Bring
                </h2>
                <ul class="packing-list">
                    <li>Warm layers</li>
                    <li>Toiletries</li>
                    <li>Bathing Suit for Hot Tub :3</li>
                    <li>Games & activities</li>
                </ul>
            </section>

            <section class="info-section">
                <h2 class="section-title">
                    <span class="section-icon">üí∞</span>
                    Cost
                </h2>
                <p class="section-text">$90 per person for two nights total</p>
            </section>

            <section class="info-section chat-section">
                <h2 class="section-title">
                    <span class="section-icon">üí¨</span>
                    Chat
                </h2>
                <div class="chat-container">
                    <div class="chat-messages" id="chatMessages">
                        <p class="chat-placeholder">Loading messages...</p>
                    </div>
                    <form class="chat-form" id="chatForm">
                        <input type="text" id="chatName" class="chat-input chat-name" placeholder="Your name" maxlength="20" required>
                        <input type="text" id="chatMessage" class="chat-input chat-text" placeholder="Type a message..." maxlength="500" required>
                        <button type="submit" class="chat-send">Send</button>
                    </form>
                </div>
            </section>
        </div>

    </main>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="script.js"></script>
    <script src="chat.js"></script>
</body>
</html>
