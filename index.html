<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CABIN TRIP 2026</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;900&family=Crimson+Pro:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <a href="index.html" class="nav-link active">HOME</a>
        <a href="info.html" class="nav-link">INFO</a>
        <a href="funthings.html" class="nav-link">WEATHER</a>
        <a href="thingstodo.html" class="nav-link">THINGS TO DO</a>
        <!-- <a href="guestlist.html" class="nav-link">GUEST LIST</a> -->
    </nav>

    <div class="campfire-toggle-container">
        <span class="campfire-label">Campfire Mode</span>
        <label class="campfire-switch">
            <input type="checkbox" id="campfireToggle">
            <span class="campfire-slider"></span>
        </label>
    </div>

    <div class="campfire-glow" id="campfireGlow"></div>

    <div class="raccoon" id="raccoon">
        <img src="raccoon.png" alt="raccoon">
    </div>

    <main class="home">
        <div class="background-pattern"></div>
        
        <div class="countdown-overlay">
            <div class="countdown-display" id="countdownDisplay">
                <div class="countdown-unit">
                    <span class="countdown-value" id="days">00</span>
                    <span class="countdown-label">days</span>
                </div>
                <div class="countdown-separator">:</div>
                <div class="countdown-unit">
                    <span class="countdown-value" id="hours">00</span>
                    <span class="countdown-label">hours</span>
                </div>
                <div class="countdown-separator">:</div>
                <div class="countdown-unit">
                    <span class="countdown-value" id="minutes">00</span>
                    <span class="countdown-label">minutes</span>
                </div>
                <div class="countdown-separator">:</div>
                <div class="countdown-unit">
                    <span class="countdown-value" id="seconds">00</span>
                    <span class="countdown-label">seconds</span>
                </div>
            </div>
        </div>
        
        <img src="font2.png" alt="" class="bottom-image">
    </main>

    <script src="script.js"></script>
    <script src="countdown.js"></script>
</body>
</html>
